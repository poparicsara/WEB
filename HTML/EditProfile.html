<html>
    <head>
        <link rel="stylesheet" href="../CSS/EditProfile.css"/>
    </head>
    <body>
        <div id="editProfileForm">
            <h1>Izmena profila</h1>
            <table>
                <tr>
                    <td>Korisničko ime:</td>
                    <td><input class="input" type="text" id="username" placeholder="sara"/></td>
                </tr>
                <tr>
                    <td>Ime:</td>
                    <td><input class="input" type="text" id="name" placeholder="Sara"/></td>
                </tr>
                <tr>
                    <td>Prezime:</td>
                    <td><input class="input" type="text" id="lastName" placeholder="Poparic"/></td>
                </tr>
                <tr>
                    <td>Pol:</td>
                    <td>
                        <select>
                            <option value="male">muški</option>
                            <option value="female">ženski</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Datum rođenja:</td>
                    <td><input class="input" type="date" id="dayOfBirth"/></td>
                </tr>
            </table>
            <br/><br/>            
            <button class="button">Odustani</button>
            <button class="button">Sačuvaj</button>
        </div>
    </body>
</html>
